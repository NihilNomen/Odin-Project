<!DOCTYPE html>

<html lang="en">
<header>
  <meta charset="utf-8">
  <title>Image Slider</title>
  <style type="text/css">
    .wrapper{
     width: 600px;
     margin: 0 auto;
    }
    #slider{
      width: 600px;
      height: 400px;
      overflow: hidden;
      margin: 30px auto;
    }
    #slider>img{
      width: 600px;
      height: 400px
      float: left;
      display: none;
    }
    a{
      padding: 5px 200px;
      background-color: #F0F0F0;
      margin-top: 30px;
      text-decoration: none;
      color:#666;
    }
    a.left{
      float:left;
    }
    a.right{
      float:right;
    }
  </style>
</header>
<body>
  <div class"wrapper">
    <div id="slider">
      <img id="1" img src="http://publicdomainarchive.com/wp-content/uploads/2016/01/public-domain-images-free-stock-photos-001.jpg"/>
      <img id="2" img src="http://publicdomainarchive.com/wp-content/uploads/2014/08/public-domain-images-free-stock-photos-old-books-vintage-brown-red-1-1000x666.jpg"/>
      <img id="3" img src="http://publicdomainarchive.com/wp-content/uploads/2016/01/public-domain-images-free-stock-photos-002-1000x667.jpg"/>
      <img id="4" img src="http://publicdomainarchive.com/wp-content/uploads/2014/09/public-domain-images-free-stock-photos-light-sky-silo-windows-lillyphotographer-1000x668.jpg"/>
    </div>
    <a href="#"class="left" onclick="prev();return false;">Previous</a>
    <a href="#"class="right" onclick="prev();return false;">Next</a>
  </div>

  <!-- This import jQuery -->
  <script
    src="https://code.jquery.com/jquery-2.2.4.min.js"integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    crossorigin="anonymous"></script>

  <script>
sliderInt = 1;
sliderNext = 2;

$(document).ready(function(){
  $('#slider > img#1').fadeIn(300);
  startSlider();

});

function startSlider(){
  count = $('#slider > img').size();

  loop = setInterval(function(){

    if(sliderNext > count){
      sliderNext = 1;
      sliderInt = 1;
    }

    $('#slider > img').fadeOut(300);
    $('#slider > img#'+sliderNext).fadeIn(300);

    sliderInt = sliderNext;
    sliderNext = sliderNext + 1;

    }, 3000)
}

function prev(){
  newSlide = sliderInt -1;
  showSlide(newSlide);

}

function next(){
  newSlide = sliderInt +1;
  showSlide(newSlide);

}

function stopLoop(){
  window.clearInterval(loop);
}

function showSlide(id){
  stopLoop();
  if(id > count){
      id = 1;
    }else if(id < 1){
      id = count;
    }

  $('#slider > img').fadeOut(300);
  $('#slider > img#'+id).fadeIn(300);

  sliderInt = id;
  sliderNext = id + 1;
  startSlider();
}

$('#slider > img').hover(
  function(){
    stopLoop();
  },
  function(){
    startSlider();
  }
)
  </script>
</body>
</html>
